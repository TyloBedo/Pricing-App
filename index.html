<html>
   
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <link href="main.css" rel="stylesheet">
        <script src="main.js"></script>
        <script src="moment.js"></script>
    </head>
    <body>

<div class="form-control formRow" id="people">
    <h3>Team Size - Cuantos personas
        </h3>
    <input type="radio" class="btn-check" name="people" id="2person" autocomplete="off" value="2">
    <label class="btn btn-outline-primary" for="2person"> 2 </label>

    <input type="radio" class="btn-check" name="people" id="3person" autocomplete="off" value="3" checked>
    <label class="btn btn-outline-primary" for="3person"> 3 </label>

    <input type="radio" class="btn-check" name="people" id="4person" autocomplete="off" value="4">
    <label class="btn btn-outline-primary" for="4person"> 4 </label>

    <input type="radio" class="btn-check" name="people" id="5person" autocomplete="off" value="5">
    <label class="btn btn-outline-primary" for="5person"> 5 </label>
</div>

<div class="form-control formRow" style="align-content:center;" id="ppm">
    <h3>PPM</h3>
    <input type="radio" class="btn-check" name="ppm" id="11" autocomplete="off" value="11">
    <label class="btn btn-outline-primary" for="11"> 1.1 </label>
    
    <input type="radio" class="btn-check" name="ppm" id="12" autocomplete="off" value="12" checked>
    <label class="btn btn-outline-primary" for="12"> 1.2 </label>
    
    <input type="radio" class="btn-check" name="ppm" id="13" autocomplete="off" value="13">
    <label class="btn btn-outline-primary" for="13"> 1.3 </label>
    
    <input type="radio" class="btn-check" name="ppm" id="15" autocomplete="off" value="15">
    <label class="btn btn-outline-primary" for="15"> 1.5 </label>
</div>

<div class="form-control formRow" id="time">
    <div class="input-group">
        <div class="input-group-prepend timeLabel">
            <span class="input-group-text input-label" id="start-addon">Start - Comenzar</span>
        </div>
        <input class="form-control time" id="start" aria-describedby="start-addon" type="time">
    </div>

    <div class="input-group">
        <div class="input-group-prepend timeLabel">
            <span class="input-group-text input-label" aria-describedby="end-addon" id="end-addon">End - Fin </span>
        </div>
        <input class="form-control time" id="end" type="time">
    </div>
</div>

<div class="form-control formRow" id="total">
    <h3 id="hrs"></h3>
    <h3 id="price"></h3>
</div>


    </body>




</html>
